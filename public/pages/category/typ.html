<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>小类管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../static/css/font.css" />
    <link rel="stylesheet" href="../../static/css/weadmin.css" />
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a> <a href="javascript:;">小类管理</a>
            <a href="javascript:;"> <cite>小类列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
            <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
        </a>
    </div>
        <div class="weadmin-block">
            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                <i class="layui-icon layui-icon-delete"></i>批量删除
            </button>
            <button class="layui-btn" onclick="WeAdminShow('添加小类','./typ-add.html',500,300)">
                <i class="layui-icon layui-icon-add-circle-fine"></i>添加
            </button>
        </div>
        <table class="layui-hide" id="demo" lay-filter="test" height="100%"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    	</script>
    </div>
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <!--   <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script> -->
    <script>
    //JavaScript代码区域
    layui.extend({
            admin: '/public/static/js/admin'
        });


    layui.use(['table', 'admin'], function() {
        var table = layui.table,
            admin = layui.admin;
        //第一个实例
        table.render({
            elem: '#demo',
            url: '/typ' //数据接口
                ,
            page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                  "code": res.code, //解析接口状态
                  "msg": res.msg, //解析提示文本
                  "count": res.data.count, //解析数据长度
                  "data": res.data.list //解析数据列表
                };
            },
            cols: [
                [ //表头
                    { field: 'ID', title: 'ID', width: 80, sort: true, fixed: 'left' }, 
                    { field: 'name', title: '名称', width: 180 }
                ]
            ]
        });

    });
    </script>
</body>

</html>
